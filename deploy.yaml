apiVersion: apps/v1
kind: Deployment
metadata:
  name: washbin-site
  labels:
    app: washbinsite
spec:
  replicas: 3
  selector:
    matchLabels:
      app: washbinsite
  template:
    metadata:
      labels:
        app: washbinsite
    spec:
      containers:
      - name: washbin
        imagePullPolicy: Always
        image: shettymanish01/testsite:28
        ports:
        - containerPort: 5000
